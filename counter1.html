<html>
	<head>
		<meta charset="utf-8">
		<style>
			.container
			{
				position:relative;	
				perspective: 1000px;
				width: 150px;
				height: 150px;
				font-weight:bold;
				font-family:arial;
				font-size:150px;
				line-height: 150px;
				text-align: center;				
				display:inline-block;
				box-sizing: border-box;
			}
			.topNext
			{
				transform: rotateX(90deg);
			}
			.bottomCurrent,
			.bottomNext
			{
				height: 100%;
			}
			.topCurrent,
			.topNext
			{
				height: 50%;
				border-bottom:2px solid white;
				transform-origin: bottom;
			}
			.bottomCurrent,
			.bottomNext,
			.topCurrent,
			.topNext
			{
				top:0;
				color:black;
				position:absolute;			
				width: 100%;
				background-color:white;
				transform-style: preserve-3d;
				overflow:hidden;
				box-sizing: border-box;
			}
		</style>
		<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
		<script>
			function start()
			{
				var topCurrent=document.getElementById("topCurrent");
				var topNext=document.getElementById("topNext");
				var bottomCurrent=document.getElementById("bottomCurrent");
				var bottomNext=document.getElementById("bottomNext");

			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="bottomNext">
				2
			</div>
			<div class="bottomCurrent" id="bottomCurrent">
				1
			</div>
			<div class="topNext" id="topNext">
				2
			</div>
			
			<div class="topCurrent" id="topCurrent">
				1
			</div>
			
		</div>
		<br>		
		<button onclick="start()">Start</button>
	</body>
</html>
