<html>
	<head>
		<meta charset="utf-8">
		<style>
			.container
			{
				width:150px;
				height:150px;
				//background-color:red;
				box-sizing: border-box;
				position:relative;
				transform-style: preserve-3d;
			}
			.halfCard
			{
				height: 50%;
				background: tomato;
				transform-origin: bottom;
				border-bottom:2px solid tomato;
				box-sizing: border-box;
				overflow:hidden;
			}
			.fullCard
			{
				height: 100%;
				background: blue;
			}
			.fullCard,
			.halfCard
			{
				position:absolute;
				
				padding: 0px;
				width: 100%;
				margin: 0px;
				line-height: 150px;
				color: white;
				font-weight: bold;
				font-family:arial;
				font-size: 5.5em;
				text-align: center;
			}
			.hiddenCard
			{
				z-index:3;
			}
			.showCard
			{
				z-index:4;
			}
			.rotate0to90
			{
				animation-name: r0to90;
				animation-duration: 0.5s;
				animation-fill-mode: forwards;
			}
			@keyframes r0to90
			{
				from {transform: rotateX(0deg);}
				to {transform: rotateX(90deg);}
			}
			.rotate90to0
			{
				animation-name: r90to0;
				animation-duration: 0.5s;
				animation-fill-mode: forwards;
			}
			@keyframes r90to0
			{
				from {transform: rotateX(90deg);}
				to {transform: rotateX(0deg);}
			}
			.rotate0to_90
			{
				animation-name: r0to_90;
				animation-duration: 0.5s;
				animation-fill-mode: forwards;
			}
			@keyframes r0to_90
			{
				from {transform: rotateX(0deg);}
				to {transform: rotateX(-90deg);}
			}
			.transform0to90
			{
				transform: rotateX(90deg);
			}
		</style>
		<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
		<script>
			function start()
			{
				var bottomNext=document.getElementById("bottom_next");
				var bottomCurrent=document.getElementById("bottom_current");
				var topCurrent=document.getElementById("top_current");
				var topNext=document.getElementById("top_next");
				var transitionDuration=0.5;
				$(topNext).removeClass("transform0to90");
				
				
				$(topCurrent).addClass("rotate0to_90");
				setTimeout(() => {
					topNext.style.zIndex=4;
					bottomCurrent.style.zIndex=3;
					bottomNext.style.zIndex=4;
					$(bottomNext).addClass("rotate90to0");
				},transitionDuration*1000);
								
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div id="bottom_next" class="fullCard transform0to90">
				2
			</div>
			<div id="bottom_current" class="fullCard">
				1
			</div>				
			<div id="top_next" class="halfCard transform0to90">
				2
			</div>
			<div id="top_current" class="halfCard">
				1
			</div>
		</div>
		<br>		
		<button onclick="start()">Start</button>
	</body>
</html>
