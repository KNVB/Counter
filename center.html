<html>
	<head>
		<meta charset="utf-8">
		<style>
			.box
			{
				display: flex;
				justify-content: center;
				align-items: center;
				height:150px;
				width:150px;
				background-color:blue;
				border-radius:15px;
				vertical-align:middle;
				position:relative;
				margin:0px;
				padding:0px;
				box-sizing: border-box;
			}
			.object
			{
				font-size:100px;
				font-weight: bold;
				position:absolute;
				color:white;
				font-family:Castellar; /*Megrim*/
			}
		</style>
	</head>
	<body>
		<div class="box">
		  <div class="object">
			O
		  </div>
		</div>
	</body>
</html>
